# This is a kafkaproducer Config File
# The coordinates in this file follow (x,y) = (longitude, latitude) format

# Cluster
clusterMode: false
parallelism: 5

# Output parameters
output:
  # option
  option: "kafka"  # kafka, file
  outputFormat: "GeoJSON"  # GeoJSON, WKT

  # Kafka
  kafka:
    outputTopicName: "SpatialDataGenOutput"
#    bootStrapServers: "172.16.0.64:9092, 172.16.0.81:9092"
    bootStrapServers: "localhost:9092"

  # file
  file:
    outputDirName: "data/output/"

  # data
  data:
    dateFormat: "unix"
    initialTimeStamp: "system" #
#    initialTimeStamp: "956145600000" # in milliseconds (TimeZone - GMT)
#    dateFormat: "yyyy-MM-dd HH:mm:ss"
#    initialTimeStamp: "2000-04-19 12:00:00"  # (TimeZone - GMT)
    timeStep: 100             #in milliseconds
    randomizeTimeInBatch: False
    # numberOfTrajectories at any time instant. Time stream object IDs are generated in the following range
    objIDRange: [1, 1000]  # Upper bound inclusive
    # Set nRows to -1 for infinite number of rows
    nRows: -1
    # consecutive Traj Tuples Generation Interval in seconds. 0 for no interval (max throughput)
    consecutiveTrajTuplesIntervalMilliSec: 0

# Query parameters
